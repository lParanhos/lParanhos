<input [(ngModel)]="nameFilter" type="text" id="poke-filter" placeholder="Search" maxlength="20" />

<figure *ngIf="selectedPkm != null" class="selected-pkm">
    <img [src]="pkmSprite" />
    <span>{{ selectedPkm }}</span>
</figure>


<ul class="poke-list">
    <li class="poke-list-item" *ngFor="let pokemon of pokemonList" (mouseenter)="selectPokemon(pokemon)">
        <figure class="numberTag">
            <span>#{{ pokemon.number | number: '3.0-0' }}</span>
        </figure>
        <section class="poke-list-item-container">
            <img class="pkmImg"
                src="//assets.pokemon.com/assets/cms2/img/pokedex/detail/{{ pokemon.number | number: '3.0-0'}}.png">
            <figure class="nameTag">
                {{ pokemon.name }}
            </figure>
        </section>

    </li>
</ul>
